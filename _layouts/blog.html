<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #1a1a1a, #333333);
            color: #01b2b2;
            font-family: 'Lora', serif;
            line-height: 1.8;
            font-size: 18px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        a {
            color: #00ff00;
            text-decoration: underline;
            font-size: 1.5em;
        }
        a:hover {
            text-decoration: none;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        article {
            text-align: left;
            margin: 0 auto;
            max-width: 800px;
        }
        article h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            text-align: center;
            color: #ff4500;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>
    <main>
        <article>
            <h1>{{ page.title }}</h1>
            <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
            <div>
                {{ content }}
            </div>
        </article>
    </main>
    <footer>
        <p>&copy; {{ site.title }} {{ site.time | date: "%Y" }}</p>
    </footer>
</body>
</html>
